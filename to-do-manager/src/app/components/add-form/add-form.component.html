 <div class="form-group">
   <form #addForm="ngForm" (ngSubmit)="addUser(addForm)">
    <div class="form-control">
       <input type="text" name="description"
              [class.alert]="isNeededToWarn"
              ngModel required/>
       <button>Add</button>
    </div>
     <div [hidden]="!isNeededToWarn" class="warning">
       Enter description
     </div>
   </form>
 </div>
