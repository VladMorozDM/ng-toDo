<div>
  <h2> Add filters</h2>
  <form [formGroup]="filterForm">
    <input type="text" placeholder="search" formControlName="filterValue">
    <select name="sorting" formControlName="sortValue">
      <option value="default">Default</option>
      <option value="byTime">By Date</option>
      <option value="byText">By Alphabet</option>
    </select>
  </form>
</div>
