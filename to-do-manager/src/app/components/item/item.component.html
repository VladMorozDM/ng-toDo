<div [ngClass]="{done:done}">
  <div class="item__container">
    <p >{{date}}</p>
    <input type="checkbox"
           (change)="onCheckChange()"
           [checked]="done"
           ([ngModel])="done"
    >
  </div>
  <span>{{description}}</span>
  <input type="button" (click)="onClickDelete(id)" value="X">
</div>
